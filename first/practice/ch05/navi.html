<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
        text-decoration: none;
      }
      /* 한번도 방문하지 않은 링크 */
      a:visited {
        color: gray;
      }
      /* 방문했던 링크 */
      a:active {
        color: aqua;
      }
      /* 링크를 클릭하는 동안 */
      a:hover {
        background-color: steelblue;
      }
      /* 마우스를 올리면 */
    </style>
  </head>
  <body>
    <h1>navi.html</h1>
    <a href="http://www.airbnb.com" target="_blank">link</a>
  </body>
</html>
div :nth-child(n) 그러니까 이거는 div 안에 있는 자식들중에 n번쨰를 고르는 건데
