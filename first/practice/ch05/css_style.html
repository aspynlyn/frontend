<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .style-1 {
        color: darkcyan;
      }
    </style>
    <link rel="stylesheet" href="./css_style.css" />
  </head>
  <body>
    <h1>css를 적용하는 세가지 방법</h1>
    <div>
      <strong style="color: steelblue">인라인 스타일(inline style)</strong>
    </div>
    <div>
      <strong class="style-1">내부 스타일 시트(internal style sheet)</strong>
    </div>
    <div>
      <strong class="style-2">링킹 스타일 시트(linking style sheet)</strong>
    </div>
  </body>
</html>
