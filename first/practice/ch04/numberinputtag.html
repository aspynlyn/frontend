<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type='range'] {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>숫자 관련 인풋 타입</h1>
    <form action="#">
      <div>
        <label>
          number : <input type="number" name="age" min="0" max="200" />
        </label>
      </div>
      <div>
        <label
          >range :
          <input type="range" name="price" min="10" max="80" step="5" /><span
            id="range_display"
          ></span
        ></label>
      </div>
      <div>
        <label><input type="date" name="birth_date" min="2025-06-02T" /></label>
      </div>
      <div>
        <label>time: <input type="time" name="birth_time" /></label>
      </div>
      <div>
        <label>time: <input type="week" name="birth_week" /></label>
      </div>
      <input type="submit" value="확인" />
    </form>
    <script>
      const $range = document.querySelector('input[type="range"]');
      const $rangeDisplay = document.querySelector('#range_display');
      $rangeDisplay.innerText = $range.value;

      const $date = document.querySelector(
        'input[type="date"][name="birth_date"]'
      );

      const $datetime = document.querySelector('input[tyle="datetime-local"]');
      $datetime.value = '2025-10-10';
      const tmorrow = new Date();
      tmorrow.setDate(tmorrow.getDate() + 1);
      const year = tmorrow.getFullYear();
      const mon = String(tmorrow.getMonth() + 1).padStart(2, '0');
      const day = String(tmorrow.getDate()).padStart(2, '0');
      const nowDate = `${year}-${mon}-${day}`;
      $date.value = nowDate;
      $date.setAttribute('min', nowDate);
      console.log('nowDate: ', nowDate);

      $range.addEventListener('mousemove', function (e) {
        $rangeDisplay.innerText = e.target.value;
      });
    </script>
  </body>
</html>
