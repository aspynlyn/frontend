<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
      <div>
        <label>one-file: <input type="file" /></label>
      </div>
      <div>
        <label>one-file(이미지): <input type="file" accept="image/*" /></label>
      </div>
      <div>
        <label>one-file(엑셀): <input type="file" accept=".xls,.xlsx" /></label>
      </div>
      <div>
        <label
          >multi-file(이미지): <input type="file" accept="image/*" multiple
        /></label>
      </div>
      <div><input type="hidden" name="name" value="홍길동" /></div>
      <div>
        <label>M: <input type="tel" name="phone" required /></label>
      </div>
      <div>
        <label>M: <input type="email" name="email" required /></label>
      </div>
    </form>
  </body>
</html>
