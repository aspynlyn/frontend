<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jsselect.css" />
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk vvv">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <input type="range" min="0" max="100" value="50" />
    <script>
      const $fruit_ul = document.querySelector('#sweets > ul');
      const fruits = ['용과', '블루베리', '리치', '참외', '체리'];
      for (const item of fruits) {
        const ele_li = document.createElement('li');
        ele_li.textContent = item;
        $fruit_ul.append(ele_li);
        // 객체의 주소값 뿐만 아니라 문자열도 넣을 수 있음 `<li>${수박}</li>` 단 text개념이라 태그는 적용 X
        $fruit_ul.appendChild(ele_li); 
        // Child는 객체의 주소값만 넣을 수 있음

      }
    </script>
  </body>
</html>
